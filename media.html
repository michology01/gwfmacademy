<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Media - GWFMA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.ico" />
  <style>
    .cta-gold { background:#f5c04a; color:#111827; padding:0.6rem 1.2rem; border-radius:0.6rem; font-weight:600; transition:.2s; }
    .cta-gold:hover { transform:translateY(-2px); box-shadow:0 8px 20px rgba(245,192,74,0.25); }
  </style>
</head>
<body class="bg-white text-gray-900 antialiased">

  <!-- Header -->
  <header class="bg-black shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between text-white">
      <div class="flex items-center gap-3">
       
        <div>
          <div class="font-bold text-lg">GWFMA</div>
          <div class="text-xs text-gray-300">Global Wealth Financial Market Academy</div>
        </div>
      </div>
      <button id="menuBtn" class="md:hidden p-2 rounded bg-gray-800">☰</button>
      <nav id="navLinks" class="hidden flex-col gap-4 absolute top-full left-0 w-full bg-black md:static md:flex md:flex-row md:gap-4 md:bg-transparent md:w-auto">
        <a href="index.html" class="cta-gold text-center">Home</a>
        <a href="about.html" class="cta-gold text-center">About</a>
        <a href="calculator.html" class="cta-gold text-center">Calculator</a>
        <a href="media.html" class="cta-gold text-center">Media</a>
        <a href="blog.html" class="cta-gold text-center">Blog</a>
        <a href="contact.html" class="cta-gold text-center">Contact</a>
        <a href="register.html" class="cta-gold text-center">Enroll</a>
        <a href="careers.html" class="cta-gold text-center">Careers</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-black text-white py-16 text-center">
    <h1 class="text-4xl font-bold">Media Gallery</h1>
    <p class="mt-4 text-gray-300">Watch our videos and explore highlights from our events</p>
  </section>

  <!-- Video Section -->
  <section class="py-20 bg-white">
    <div class="container mx-auto px-6 text-center">
      <h2 class="text-3xl font-bold mb-12">Videos</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
        <div class="aspect-w-16 aspect-h-9">
          <iframe class="w-full h-64 rounded-lg" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="GWFMA Intro Video" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="aspect-w-16 aspect-h-9">
          <iframe class="w-full h-64 rounded-lg" src="https://www.youtube.com/embed/VIDEO_ID" title="Workshop Highlight" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Photo Gallery -->
  <section class="py-20 bg-gray-100">
    <div class="container mx-auto px-6 text-center">
      <h2 class="text-3xl font-bold mb-12">Photos</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <img src="photos/event1.jpg" alt="Event 1" class="rounded-lg shadow hover:scale-105 transition">
        <img src="photos/event2.jpg" alt="Event 2" class="rounded-lg shadow hover:scale-105 transition">
        <img src="photos/event3.jpg" alt="Event 3" class="rounded-lg shadow hover:scale-105 transition">
        <img src="images/finance.jpg" alt="Finance" class="rounded-lg shadow hover:scale-105 transition">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-12">
    <div class="container mx-auto px-6 flex flex-col items-center text-center gap-6">
      <p class="font-bold text-white text-lg">GWFMA</p>
      <p class="text-sm">Empowering wealth education worldwide</p>
      <div class="flex gap-6">
        <a href="#"><img src="icons/facebook.svg" class="w-7 h-7"></a>
        <a href="#"><img src="icons/instagram.svg" class="w-7 h-7"></a>
        <a href="#"><img src="icons/tiktok.svg" class="w-7 h-7"></a>
      </div>
      <form class="w-full max-w-md flex">
        <input type="email" placeholder="Your email" class="flex-grow p-3 rounded-l-lg border-none" required>
        <button class="cta-gold rounded-r-lg">Subscribe</button>
      </form>
      <div class="text-sm">© GWFMA. All rights reserved.</div>
    </div>
  </footer>

  <script>
    const menuBtn=document.getElementById("menuBtn");
    const navLinks=document.getElementById("navLinks");
    menuBtn.addEventListener("click",()=>navLinks.classList.toggle("hidden"));
  </script>
</body>
</html>
